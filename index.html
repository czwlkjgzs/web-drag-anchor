<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE 风格布局</title>
    
    <!-- 更新的 Golden Layout 依赖 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-dark-theme.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/goldenlayout.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .panel-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .panel-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        .lm_content {
            overflow: hidden;
        }
    </style>
</head>
<body>

    <script>
        // 初始化布局配置
        const config = {
            settings: {
                showPopoutIcon: false,
                showMaximiseIcon: true,
                showCloseIcon: true,
            },
            dimensions: {
                borderWidth: 5,
                minItemHeight: 100,
                minItemWidth: 100,
                headerHeight: 25,
                dragProxyWidth: 300,
                dragProxyHeight: 200
            },
            content: [{
                type: 'row',
                content: [{
                    type: 'column',
                    width: 20,
                    content: [{
                        type: 'stack',
                        content: [{
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口1'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口5'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口6'
                        }]
                    }]
                }, {
                    type: 'column',
                    width: 60,
                    content: [{
                        type: 'stack',
                        content: [{
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口2'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口7'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口8'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口9'
                        }]
                    }]
                }, {
                    type: 'column',
                    width: 20,
                    content: [{
                        type: 'column',
                        content: [{
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口3'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口4'
                        }, {
                            type: 'component',
                            componentName: 'iframe',
                            componentState: { url: 'https://example.com/search' },
                            title: '窗口10'
                        }]
                    }]
                }]
            }]
        };

        // 创建布局实例
        const myLayout = new GoldenLayout(config);

        // 注册 iframe 组件
        myLayout.registerComponent('iframe', function(container, state) {
            const div = document.createElement('div');
            div.className = 'panel-container';
            
            const iframe = document.createElement('iframe');
            iframe.className = 'panel-iframe';
            iframe.src = state.url;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('scrolling', 'auto');
            
            div.appendChild(iframe);
            container.getElement().append(div);
        });

        // 初始化布局
        myLayout.init();

        // 处理窗口大小改变
        window.addEventListener('resize', () => {
            myLayout.updateSize();
        });

        // 添加拖拽支持
        myLayout.on('itemDropped', function(item) {
            console.log('Item dropped:', item);
        });

        // 处理面板状态变化
        myLayout.on('stateChanged', function() {
            const state = myLayout.toConfig();
            // 可以在这里保存布局状态到 localStorage
            localStorage.setItem('layoutState', JSON.stringify(state));
        });

        // 恢复保存的布局（如果有）
        window.addEventListener('load', () => {
            const savedState = localStorage.getItem('layoutState');
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    myLayout.destroy();
                    myLayout = new GoldenLayout(state);
                    myLayout.init();
                } catch (e) {
                    console.error('Error restoring layout:', e);
                }
            }
        });
    </script>
</body>
</html>
